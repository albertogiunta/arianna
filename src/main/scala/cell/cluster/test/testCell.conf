http-akka-blocking-dispatcher {
  type = Dispatcher
  executor = "thread-pool-executor"
  thread-pool-executor {
    // or in Akka 2.4.2+
    fixed-pool-size = 16
  }
  throughput = 100
}

akka {

  actor.provider = "akka.cluster.ClusterActorRefProvider"

  akka.cluster.jmx.multi-mbeans-in-same-jvm = on
  remote.netty.tcp.port = 0

}
